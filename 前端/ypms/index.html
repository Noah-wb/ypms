	<script>

		
		$.ajax({
			url:"http://api.bajin.com/dish/getDishinfo",
			type:"get",
			xhrFields: {withCredentials: true},
			crossDomain: true,
			success:function(data){
				for(var i=0 ;i<data.data.length;i++){
					var content = "<div class='middle_left_content' >"+
						"<div class='middle_left_content_up'>"+
							"<div class='middle_left_content_up_left'>"+
								"<img src='img/"+data.data[i].dishimg+"' />"+
							"</div>"+
							"<div class='middle_left_content_up_right'>"+
								"<span class='content_tittle'>菜品名称：</span> <b><span class='content_tittle'>"+data.data[i].dishname+"</span></b>  <br />"+
								"<span class='content_tittle'>价格：</span><span class='content_tittle'>"+data.data[i].price+"</span><span class='content_tittle'>￥</span><br />"+
								"<span class='content_tittle'>描述：</span><span class='content_tittle'>"+data.data[i].dishdes+"</span><br /><br />"+
								"<span class='content_tittle'>菜品类型：</span> <span class='content_tittle'>"+data.data[i].typename+"</span>"+
							"</div>"+
							"<div class='clear'></div>"+
						"</div>"+
						"<div class='middle_left_content_bottom'>"+
							"<button style='border: white;' onclick='addCar("+data.data[i].id+")'><img src='img/cart.png' /></button>"+
						"</div>"+
					"</div>";
					$("#id_middle_left").append(content); 
				}

			},
			error:function(){
				
			},
			dataType:"json"
		});
		
		function addCar(dishid){
			$.ajax({
				url:"http://api.bajin.com/car/insertCar",
				type:"get",
				data:{id:dishid},
				xhrFields: {withCredentials: true},
				crossDomain: true,
				success:function(data){
					if(data.status == 3){
						window.location.href = "no_login.html";
					}else{
						//数据表格重新载入
						var table = layui.table;
						table.reload('idTest', {});
					}
				},
				error:function(){
					
				},
				dataType:"json"
			});
		}
		
		$("#id_quxiao").click(function(){
			$.ajax({
				url:"http://api.bajin.com/car/cancleAll",
				type:"get",
				xhrFields: {withCredentials: true},
				crossDomain: true,
				success:function(data){
					if(data.status == 3){
						window.location.href = "no_login.html";
					}else{
						//数据表格重新载入
						var table = layui.table;
						table.reload('idTest', {});
					}
				},
				error:function(){
					
				},
				dataType:"json"
			});
			
		});
		
	</script>
